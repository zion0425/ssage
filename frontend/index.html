<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSAGE - 이미지 최저가 검색</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">SSAGE</h1>
            <nav>
                <a href="#" class="nav-link">How it works</a>
                <a href="#" class="nav-link">About</a>
            </nav>
        </header>

        <main>
            <div class="hero">
                <h1 class="title">싸게싸게</h1>
                <p class="subtitle">"최저가 상품 이미지 검색 - 알리바바, 타오바오, 구글"</p>
            </div>

            <form id="searchForm" class="search-box">
                <div class="search-container">
                    <div class="search-input-wrapper">
                        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></svg>
                        <input type="text" id="searchText" placeholder="Search products or upload an image" class="search-input">
                        <div class="search-spinner" id="searchSpinner">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="spinner-icon"><path d="M21 12a9 9 0 1 1-6.219-8.56"></path></svg>
                        </div>
                    </div>
                    <label for="imageInput" class="upload-label">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" x2="12" y1="3" y2="15"></line></svg>
                        <span class="sr-only">Upload image</span>
                    </label>
                    <input type="file" id="imageInput" accept="image/*" class="file-input" required>
                    <button type="submit" class="search-button">Search</button>
                </div>
            </form>

            <div class="trending-section">
                <div class="section-header">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"></polyline><polyline points="16 7 22 7 22 13"></polyline></svg>
                    <h2>Trending Products</h2>
                </div>
                <div class="trending-grid" id="trendingProducts"></div>
            </div>

            <div class="results-container">
                <h2 class="results-title">Search Results</h2>
                <ul class="results" id="resultsList"></ul>
            </div>
        </main>

        <footer>
            <p>© 2024 싸게싸게 (SSAGE). All rights reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Contact</a>
            </div>
        </footer>
    </div>

    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-container">
            <div class="loading-icon-container">
                <div id="loadingIcon" class="loading-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></svg>
                </div>
                <div class="loading-spinner">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="spinner-icon"><path d="M21 12a9 9 0 1 1-6.219-8.56"></path></svg>
                </div>
            </div>
            <h3 id="loadingMessage" class="loading-message">Analyzing your image<span id="loadingDots"></span></h3>
            <p id="loadingDescription" class="loading-description">We're searching for the best prices across multiple stores.</p>
            <div class="loading-progress">
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
