<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSAGE - 이미지 최저가 검색</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 메인 페이지: 이미지 검색 입력부 -->
    <header>
        <h1>SSAGE</h1>
        <p>이미지로 최저가를 찾아보세요!</p>
        <div class="search-container">
            <input type="file" accept="image/*" id="imageInput">
            <button onclick="searchImage()">검색</button>
        </div>
    </header>

    <!-- 검색 결과 리스트 -->
    <main>
        <section id="results">
            <h2>검색 결과</h2>
            <ul id="resultList">
                <!-- 검색 결과가 여기에 표시됨 -->
            </ul>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
